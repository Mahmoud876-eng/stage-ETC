<div class="toolbar-container">
  <mat-card class="dialog-demo-card">
    <mat-card-header>
      <mat-card-title>Dialog Demo</mat-card-title>
      <mat-card-subtitle>Click the button to open a dialog</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <button mat-raised-button color="primary" (click)="openDialog()" class="dialog-button">
        <mat-icon>launch</mat-icon>
        Launch Dialog
      </button>
    </mat-card-content>
  </mat-card>
</div>
