<mat-card class="mad-card">
    <mat-card-header>
        <mat-card-title>wr are gonna change the code later there s a shorter code </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="invoice-form" >
        <!-- Invoice ID (read-only) -->
        <mat-form-field appearance="fill">
            <mat-label>Invoice ID</mat-label>
            <input matInput [value]="invoice.invoice_id" disabled>
        </mat-form-field>


        <!-- Client ID (read-only) -->
        <mat-form-field appearance="fill">
            <mat-label>Client ID</mat-label>
            <input matInput [value]="invoice.client_id" disabled>
        </mat-form-field>
        
        <!-- Client Name (read-only) 
        <mat-form-field appearance="fill">
            <mat-label>Client Name</mat-label>
            <input matInput [value]="invoice.client_name" disabled>
        </mat-form-field>
        -->

        <!-- Invoice Number (read-only)
        <mat-form-field appearance="fill">
            <mat-label>Invoice Number</mat-label>
            <input matInput [value]="invoice.invoice_number" disabled>
        </mat-form-field>
         -->
        <!-- Montant (editable) -->
        <mat-form-field appearance="fill">
            <mat-label>Montant</mat-label>
            <input matInput type="number" [(ngModel)]="invoice.montant" name="montant" required>
        </mat-form-field>

        

        <!-- Status (editable, select) -->
        <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <mat-select [(ngModel)]="invoice.invoices_status" name="invoices_status" required>
            <mat-option value="pending">Pending</mat-option>
            <mat-option value="paid">Paid</mat-option>
            <mat-option value="overdue">Overdue</mat-option>
            <mat-option value="disputed">Disputed</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Created At (read-only) -->
        <mat-form-field appearance="fill">
            <mat-label>Created At</mat-label>
            <input matInput [value]="invoice.created_at" disabled>
        </mat-form-field>

        <!-- Updated At (read-only or auto-set) -->
        <mat-form-field appearance="fill">
            <mat-label>Updated At</mat-label>
            <input matInput [value]="invoice.updated_at" disabled>
        </mat-form-field>

        
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="cancel()">Cancel</button>
        <button mat-button (click)="saveInvoice()">confirm</button>
    </mat-card-actions>
