
<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    
    
      <mat-form-field appearance="fill"  class="login" >
        <mat-label>username</mat-label>
        <input matInput type="text" [(ngModel)]="data.email" required>
        <mat-hint>Enter your username</mat-hint>
      </mat-form-field>  
      <mat-form-field  class="login">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="data.password" (keydown.enter)="login()" required>
        <mat-hint>Enter your password</mat-hint>
      </mat-form-field>
      <button mat-raised-button id="lofin" color="primary" (click)="login()" [disabled]="!data.email || !data.password">login</button>
      <a routerLink="/register" mat-button>don't have an account</a>
    
    
    </mat-card-content>
</mat-card>
