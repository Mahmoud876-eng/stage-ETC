
<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    
    
        <mat-form-field appearance="outline" class="login">
            <mat-label>Username</mat-label>
            <input matInput type="text" [(ngModel)]="data.username" name="username" required>
            <mat-hint>Enter your username</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="login">
             <mat-label>status</mat-label>
            <select matNativeControl name="status" [(ngModel)]="data.status" required>
                <option value="doctor">doctor</option>
                <option value="caregiver">caregiver</option>
             </select>
            <mat-hint>Select your status</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="login" >
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="data.email" name="email"  required>
            <mat-hint>Enter your email address</mat-hint>
        </mat-form-field>  
        <mat-form-field appearance="outline" class="login">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="data.password" name="password" required>
            <mat-hint>Enter your password</mat-hint>
        </mat-form-field>
        <button mat-raised-button color="primary" id="registerbtn"  (click)="register()">register</button>
    
    
    
    </mat-card-content>
</mat-card>
